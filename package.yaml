name: yesod-page-cursor
version: 2.0.0.1
github: "freckle/yesod-page-cursor"
license: MIT
author: Freckle Engineering
maintainer: engineering@freckle.com
copyright: "2020 Renaissance Learning Inc"

extra-source-files:
  - README.md
  - ChangeLog.md

description: Cursor based pagination for Yesod

dependencies:
  - aeson < 1.6
  - base >= 4.7 && < 5
  - bytestring
  - text >= 1.2.3.2
  - unliftio
  - yesod-core

library:
  source-dirs: src
  dependencies:
    - containers
    - http-link-header
    - network-uri

tests:
  yesod-page-cursor-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hspec
      - hspec-expectations-lifted
      - http-link-header
      - http-types
      - lens < 4.20
      - lens-aeson
      - monad-logger
      - mtl
      - persistent
      - persistent-sqlite
      - persistent-template
      - scientific
      - time
      - unliftio-core < 0.3
      - wai-extra < 3.2
      - yesod
      - yesod-page-cursor
      - yesod-test
